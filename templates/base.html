<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CrowdPhoto.org | Using the internet to get photos for your blog!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{STATIC_URL}}ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_URL}}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>


    <div class="container">
    <div id="headerslideshow">
         <div id="background">
            <img src="{{STATIC_URL}}img/logo.png" id="logo" />
            <div class="facebooklogin">
            {% if user.is_authenticated %}
            <div>
                <a href="{% url list %}"><img src="{{STATIC_URL}}img/viewlistbutton.png" class="request_image" /></a>
                <a class="show_request"><img src="{{STATIC_URL}}img/requestphotobutton.png" class="request_image" /></a>
              <p><a href="{% url logout %}?next={% url index %}">Logout - {{user.get_full_name}}</a></p>
            </div>  
            {% else %}
            <a href="{% url socialauth_begin 'facebook' %}?next={% url index %}"><img src="{{STATIC_URL}}img/facebooklogin.png" class="login_image" /></a>
            {% endif %}
            </div>
         </div>
     </div>    
    {% block content %}
    {% endblock %}
      
     

    </div>
    <hr>
      <footer>
      <p>&copy; CrowdPhoto 2012 | <a href="https://github.com/buddylindsey/photo-blogger">Source</a> | <a href="http://www.djangodash.com/teams/c3/percent20">djangodash2012</a></p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="{{STATIC_URL}}js/home.js"></script>
  </body>
</html>
